<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="button.css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
    <script src="button.js"></script>
</head>
<body>
    <form id="true" action="http://truenorthinc.com">
        <div class="button-container">
            <div class="button-container-left">NOT WORKING/ORIGINAL:<br>
            <button type="button">Go to True North</button></div>
            <div class="button-container-right">WORKING:<br>
            
            <button type="submit" value="Go To True North">Go to True North</button><br>
            
            OR:<br>
            <input type="submit" value="Go To True North"></div>
        </div>
        <div class="button-container divider">
            <div class="button-container-left">EXTRA CREDIT:<br>
            <button type="button" onclick="onclickcounter();">Click Counter</button></div>
            
            <div class="button-container-right">Number of Clicks: <span id="displayclicks">0</span></div>
        </div>
    </form>
</body>
</html>
